<!DOCTYPE html>

    <style>
        body {
            background: #f6f7fb;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 30px;
            letter-spacing: 1px;
        }

        .contact-card {
            background: #f1f3ff;
            padding: 18px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #6a5af9;
        }

        .contact-card h3 {
            margin: 0;
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .contact-card p {
            margin: 6px 0;
            color: #555;
            font-size: 16px;
        }

        .back-btn {
            display: block;
            width: 170px;
            margin: 25px auto 0;
            padding: 12px 20px;
            border: none;
            background: #6a5af9;
            color: #fff;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #5548e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
